name: Auto SG Sitemap + Blog Index (Engg-Tech)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------------
      # Generate SG Blog Index
      # -------------------------------
      - name: Generate SG Blog Index
        run: node generate-blog-index.js

      # -------------------------------
      # Generate SG Sitemap
      # -------------------------------
      - name: Generate SG Sitemap
        run: node generate-sitemap.js

      # -------------------------------
      # Commit & Push (only if changed)
      # -------------------------------
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sg/blog/index.html sitemap.xml
          git diff --cached --quiet || git commit -m "Auto update SG blog index and sitemap"
          git push
