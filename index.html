<section>
<!-- üí¨ Live Chat (Centered ‚Äì No Close Button) -->

<noscript>
  <p style="text-align:center; font-size:0.95rem; padding:1rem;">
    Contact our support team at
    <a href="mailto:info@engg-tech.com" style="color:#007bff;">info@engg-tech.com</a>
    if chat is unavailable.
  </p>
</noscript>

<div id="chatBox" role="dialog" aria-label="Live chat support"
style="
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:10000;
  background:#fff;
  padding:20px 35px 20px 20px;
  border-radius:12px;
  max-width:400px;
  width:90%;
  font-family:sans-serif;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
">

  <h3 id="greeting" style="margin-top:0;color:#d11a2a;">Hello!</h3>
  <p>Welcome to our live chat!<br>Please enter your details and message below.</p>

  <input type="text" id="chatHoneypot" style="display:none" autocomplete="off">

  <input type="text" id="chatName" placeholder="Your Name"
    style="width:100%;padding:8px;margin-bottom:8px;border:1px solid #ccc;border-radius:6px;">

  <input type="email" id="chatEmail" placeholder="Your Email"
    style="width:100%;padding:8px;margin-bottom:8px;border:1px solid #ccc;border-radius:6px;">

  <textarea id="chatMessage" placeholder="Your Enquiry..."
    style="width:100%;height:80px;padding:8px;border:1px solid #ccc;border-radius:6px;resize:none;"></textarea>

  <div style="margin-top:10px;">
    <label>What is <span id="chatCaptchaQ">1 + 1</span>?</label>
    <input type="number" id="chatCaptcha" required
      style="width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:6px;">
  </div>

  <button id="chatSendBtn" onclick="sendChatMessage()"
    style="
      margin-top:10px;
      background:#007bff;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:6px;
      font-size:1rem;
      cursor:pointer;
    ">Send</button>

  <div id="cooldownMsg"
    style="margin-top:10px;font-size:0.9rem;color:#c00;display:none;"></div>

  <div id="chatResponse"
    style="margin-top:15px;font-size:0.95rem;color:#333;"></div>

</div>

<script data-exec>
let correctAnswer, x, y, chatFormStart = Date.now();
const cooldownKey = "enggtech_chat_last_submit";

(function initCaptcha() {
  x = Math.floor(Math.random() * 6) + 1;
  y = Math.floor(Math.random() * 6) + 1;
  correctAnswer = x + y;
  document.getElementById("chatCaptchaQ").textContent = `${x} + ${y}`;
})();

function formatTime(ms) {
  const minutes = Math.floor(ms / 60000);
  const seconds = Math.floor((ms % 60000) / 1000);
  return `${minutes}m ${seconds}s`;
}

function checkCooldown() {
  const last = localStorage.getItem(cooldownKey);
  const now = Date.now();
  const btn = document.getElementById("chatSendBtn");
  const msg = document.getElementById("cooldownMsg");

  if (last && now - parseInt(last) < 3600000) {
    const remaining = 3600000 - (now - parseInt(last));
    btn.style.display = "none";
    msg.style.display = "block";
    msg.textContent = "‚è≥ Next chat available in " + formatTime(remaining);

    const timer = setInterval(() => {
      const remainingNow = 3600000 - (Date.now() - parseInt(last));
      if (remainingNow <= 0) {
        clearInterval(timer);
        msg.style.display = "none";
        btn.style.display = "inline-block";
      } else {
        msg.textContent = "‚è≥ Next chat available in " + formatTime(remainingNow);
      }
    }, 1000);
  }
}

checkCooldown();

function sendChatMessage() {
  const name = chatName.value.trim();
  const email = chatEmail.value.trim();
  const message = chatMessage.value.trim();
  const honeypot = chatHoneypot.value.trim();
  const answer = parseInt(chatCaptcha.value);
  const responseDiv = chatResponse;

  if (honeypot !== "") return;

  if (Date.now() - chatFormStart < 3000) {
    responseDiv.innerHTML = "‚è±Ô∏è Please wait a moment before sending.";
    return;
  }

  if (answer !== correctAnswer) {
    responseDiv.innerHTML = "‚ùå Incorrect answer. Please try again.";
    return;
  }

  if (!name || !email || !message) {
    responseDiv.innerHTML = "Please fill in all fields.";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwkIbW2EzsoG54Adydc0UwnN34au15dm2vnn3Egfhrq69n8HiEdGUgIJQ0riPGLe5k/exec", {
    method: "POST",
    body: new FormData(Object.assign(document.createElement("form"), {
      name: { value: name },
      email: { value: email },
      message: { value: message }
    }))
  });

  localStorage.setItem(cooldownKey, Date.now().toString());

  responseDiv.innerHTML = "Connecting with Engg-Tech Team‚Ä¶";

  setTimeout(() => {
    responseDiv.innerHTML = `
      <p>üöß All our team members are currently busy.</p>
      <p>Message received! We will reply by email.</p>
      <p>Email: <a href="mailto:info@engg-tech.com"><strong>info@engg-tech.com</strong></a></p>`;
    checkCooldown();
  }, Math.random() * 6000 + 5000);
}

(function(){
  const h = new Date().getHours();
  greeting.textContent =
    (h < 12 ? "Good morning" : h < 18 ? "Good afternoon" : "Good evening") + "!";
})();
</script>
